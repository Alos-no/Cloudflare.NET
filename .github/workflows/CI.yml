name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

# Cancel in-progress runs when a new run is triggered for the same branch/PR.
# This prevents resource conflicts during integration tests and saves CI minutes.
# Reference: https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict default permissions for security
permissions:
  contents: read

jobs:
  # First, build the solution using the reusable workflow.
  # Skip for PRs from develop→main since the code was already tested on push to develop.
  # Reference: https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
  build:
    if: ${{ !(github.event_name == 'pull_request' && github.head_ref == 'develop' && github.base_ref == 'main') }}
    uses: ./.github/workflows/build.yml
    with:
      configuration: Debug
      upload_artifacts: true

  # Then, run tests using the pre-built artifacts
  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output-Debug

      - name: Restore dependencies
        # Restore is required even with --no-build so the test runner can locate packages
        run: dotnet restore Cloudflare.NET.sln

      - name: Validate Required Secrets for Integration Tests
        # Fail early if any required secrets are missing on main/develop branches.
        # This prevents tests from running with missing credentials which would cause
        # confusing failures or, worse, tests that silently skip.
        if: github.ref_name == 'main' || github.ref_name == 'develop'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_BASE_DOMAIN: ${{ secrets.CLOUDFLARE_BASE_DOMAIN }}
          CLOUDFLARE_USER_API_TOKEN: ${{ secrets.CLOUDFLARE_USER_API_TOKEN }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          missing_secrets=()

          [ -z "$CLOUDFLARE_API_TOKEN" ] && missing_secrets+=("CLOUDFLARE_API_TOKEN")
          [ -z "$CLOUDFLARE_ACCOUNT_ID" ] && missing_secrets+=("CLOUDFLARE_ACCOUNT_ID")
          [ -z "$CLOUDFLARE_ZONE_ID" ] && missing_secrets+=("CLOUDFLARE_ZONE_ID")
          [ -z "$CLOUDFLARE_BASE_DOMAIN" ] && missing_secrets+=("CLOUDFLARE_BASE_DOMAIN")
          [ -z "$CLOUDFLARE_USER_API_TOKEN" ] && missing_secrets+=("CLOUDFLARE_USER_API_TOKEN")
          [ -z "$R2_ACCESS_KEY_ID" ] && missing_secrets+=("R2_ACCESS_KEY_ID")
          [ -z "$R2_SECRET_ACCESS_KEY" ] && missing_secrets+=("R2_SECRET_ACCESS_KEY")

          if [ ${#missing_secrets[@]} -ne 0 ]; then
            echo "::error::Missing required secrets for integration tests: ${missing_secrets[*]}"
            echo ""
            echo "The following secrets must be configured in GitHub repository settings:"
            for secret in "${missing_secrets[@]}"; do
              echo "  - $secret"
            done
            echo ""
            echo "See README.md for instructions on configuring test credentials."
            exit 1
          fi

          echo "✓ All required secrets are configured"

      - name: Run All Tests on Main/Develop Branch (Unit and Integration)
        # Runs the full test suite, including live integration tests.
        # This step REQUIRES the secrets to be configured in the repository.
        # Uses runsettings file to ensure frameworks run sequentially (prevents race conditions in integration tests).
        if: github.ref_name == 'main' || github.ref_name == 'develop'
        run: dotnet test Cloudflare.NET.sln --no-build --verbosity normal --settings tests/test.runsettings --logger trx --results-directory ./test-results
        env:
          # These secrets must be configured in the GitHub repository settings.
          # The double underscore `__` is the standard convention for mapping
          # environment variables to nested JSON configuration keys.
          Cloudflare__ApiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          Cloudflare__AccountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          Cloudflare__ZoneId: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          Cloudflare__BaseDomain: ${{ secrets.CLOUDFLARE_BASE_DOMAIN }}
          Cloudflare__UserApiToken: ${{ secrets.CLOUDFLARE_USER_API_TOKEN }}
          R2__AccessKeyId: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2__SecretAccessKey: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Run Unit Tests Only (Pull Requests)
        # On pull requests from forks or non-protected branches, run only unit tests
        # since integration test secrets are not available.
        # Uses runsettings file to ensure frameworks run sequentially.
        if: github.ref_name != 'main' && github.ref_name != 'develop'
        run: dotnet test Cloudflare.NET.sln --no-build --verbosity normal --settings tests/test.runsettings --filter "Category!=Integration" --logger trx --results-directory ./test-results

      - name: Upload test results
        # Upload test results even if tests fail for debugging purposes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results
          retention-days: 7
